<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Gift Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #2e003e, #3d1c58);
      color: white;
      padding: 20px;
    }
    .card {
      background-color: #2f2f2f;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    .card h1, .card p {
      margin: 10px 0;
    }
    .gift-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .gift-option {
      background-color: #3a3a3a;
      padding: 15px;
      border-radius: 5px;
      flex: 1 1 45%;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .gift-option:hover {
      background-color: #555;
    }
    a {
      color: orange;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ROBLOX</h1>
    <p>Untuk informasi cara redeem kode voucher, silahkan klik <a href="#">disini</a>.</p>
    <p>Dapatkan lebih banyak lagi dari Roblox.</p>
    <h2>PILIH JUMLAH</h2>
    <div class="gift-options">
      <div class="gift-option">Rp50.000,- Roblox Gift Card</div>
      <div class="gift-option">Rp65.000,- Roblox Gift Card</div>
      <div class="gift-option">Rp100.000,- Roblox Gift Card</div>
      <div class="gift-option">Rp200.000,- Roblox Gift Card</div>
      <div class="gift-option">Rp500.000,- Roblox Gift Card</div>
    </div>
  </div>
</body>
</html>
