<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up Guardian Tales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product-card p {
      color: #888;
      margin-bottom: 10px;
    }
    .product-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>Top Up Guardian Tales</header>
  <div class="container">
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x140?text=1100+Diamonds" alt="1100 Diamonds">
        <h3>1100 Diamonds</h3>
        <p>Rp169.200</p>
        <button>Beli Sekarang</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x140?text=4200+Diamonds" alt="4200 Diamonds">
        <h3>4200 Diamonds</h3>
        <p>Rp592.300</p>
        <button>Beli Sekarang</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x140?text=9000+Diamonds" alt="9000 Diamonds">
        <h3>9000 Diamonds</h3>
        <p>Rp1.015.400</p>
        <button>Beli Sekarang</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x140?text=13000+Diamonds" alt="13000 Diamonds">
        <h3>13000 Diamonds</h3>
        <p>Rp1.692.100</p>
        <button>Beli Sekarang</button>
      </div>
      <!-- Tambahkan lebih banyak produk di sini -->
    </div>
  </div>
</body>
</html>
