<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up PUBG Mobile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Top Up PUBG Mobile</h1>

    <!-- MASUKKAN ID PENGGUNA -->
    <div class="bg-gray-800 p-4 rounded-lg mb-6">
      <h2 class="text-xl font-semibold mb-2">Masukkan ID Pemain</h2>
      <input type="text" placeholder="ID Pemain Anda" class="w-full p-2 rounded text-black" />
    </div>

    <!-- PRODUK DAN HARGA -->
    <div class="bg-gray-800 p-4 rounded-lg">
      <h2 class="text-xl font-semibold mb-4">Pilih Jumlah UC</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div class="bg-gray-700 p-4 rounded text-center">
          <p class="text-lg font-bold">60 UC</p>
          <p class="text-sm">Rp 14.000</p>
        </div>
        <div class="bg-gray-700 p-4 rounded text-center">
          <p class="text-lg font-bold">300 + 25 UC</p>
          <p class="text-sm">Rp 70.000</p>
        </div>
        <div class="bg-gray-700 p-4 rounded text-center">
          <p class="text-lg font-bold">30 UC</p>
          <p class="text-sm">Rp 7.000</p>
        </div>
        <div class="bg-gray-700 p-4 rounded text-center">
          <p class="text-lg font-bold">600 + 60 UC</p>
          <p class="text-sm">Rp 140.000</p>
        </div>
        <div class="bg-gray-700 p-4 rounded text-center">
          <p class="text-lg font-bold">Tahun 1500 + 300 UC</p>
          <p class="text-sm">Rp 350.000</p>
        </div>
        <div class="bg-gray-700 p-4 rounded text-center">
          <p class="text-lg font-bold">3000 + 850 UC</p>
          <p class="text-sm">Rp 700.000</p>
        </div>
        <div class="bg-gray-700 p-4 rounded text-center">
          <p class="text-lg font-bold">6000 + Tahun 2100 UC</p>
          <p class="text-sm">Rp 1.400.000</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
