<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Zenless Zone Zero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1c1f2a, #2b2f3d);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background: #2a2e3d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1, h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff9000;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
        }
        .item {
            background-color: #3a3e4d;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Zenless Zone Zero</h1>
            <p style="text-align:center">*Jangan masuk ke Hollows tanpa persiapan!*</p>
        </div>

        <div class="card">
            <h2>Masukkan ID Pengguna</h2>
            <div class="input-group">
                <label for="idPengguna">ID Pengguna</label>
                <input type="text" id="idPengguna" placeholder="Masukkan ID Anda">
            </div>
            <div class="input-group">
                <label for="idZona">ID Zona</label>
                <select id="idZona">
                    <option value="1">Asia</option>
                    <option value="2">Amerika</option>
                    <option value="3">Eropa</option>
                </select>
            </div>
            <button>Pelajari Lebih Lanjut</button>
        </div>

        <div class="card">
            <h2>Pilih Jumlah</h2>
            <div class="grid">
                <div class="item">60 Monokrom</div>
                <div class="item">300+30 Monokrom</div>
                <div class="item">980+110 Monokrom</div>
                <div class="item">1980+260 Monokrom</div>
                <div class="item">3280+600 Monokrom</div>
                <div class="item">6480+1600 Monokrom</div>
                <div class="item">Keanggotaan Inter-Knot</div>
            </div>
        </div>
    </div>
</body>
</html>
